<html>
  <head>
    <title>Online Shop</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <nav class="w-full bg-black shadow flex justify-center gap-5 text-white">
      <button
        class="p-1 pb-3 m-2 text-md min-w-[5rem] font-medium border-b-2 border-black transition-all bg-emerald-700 rounded-full"
      >
        ورود
      </button>
      <button
        class="p-2 m-2 text-md min-w-[5rem] font-medium border-b-2 border-black hover:border-red-100 transition-all"
      >
        ثبت نام</button
      ><button
        class="p-2 m-2 text-md min-w-[5rem] font-medium border-b-2 border-black hover:border-red-100 transition-all"
      >
        تماس
      </button>
      <button
        class="p-2 m-2 text-md min-w-[5rem] font-medium border-b-2 border-black hover:border-red-100 transition-all"
      >
        پشتیبانی
      </button>

      <button
        class="p-2 m-2 text-md min-w-[5rem] font-medium border-b-2 border-black hover:border-red-100 transition-all"
      >
        محصولات
      </button>
    </nav>
    <header
      style="background-image: url(./2.jpg)"
      class="w-full h-screen flex items-center justify-center bg-cover bg-no-repeat bg-center"
    >
      <div class="py-7 px-10 rounded-lg h-1/3 space-y-10">
        <h1
          class="text-2xl text-center text-yellow-500 bg-black p-8 rounded-md"
        >
          .به فروشگاه آنلاین کتاب های دیجیتال خوش آمدید
        </h1>
        <div class="flex items-center justify-center text-white gap-3 text-lg">
          <button class="min-w-[6rem] rounded-full p-1 pb-3 bg-pink-800">
            محصولات
          </button>
          <button
            class="min-w-[5rem] border-black transition-all bg-emerald-700 rounded-full p-1 pb-3"
          >
            ورود
          </button>
        </div>
      </div>
    </header>

    <section
      class="grid items-center justify-center p-5 gap-10 mx-auto md:grid-cols-2"
    >
      <div class="space-y-6">
        <h1 class="text-xl text-center">کتاب جدیدی اضافه کنید</h1>
        <form class="space-y-6 px-4 max-w-sm mx-auto">
          <div class="flex items-center">
            <input
              id="author"
              type="text"
              placeholder="نام نویسنده را وارد کنید"
              class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white text-right"
            />
            <label class="text-gray-400 w-36 text-sm width-10 text-center"
              >نویسنده</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="text"
              id="title"
              placeholder="عنوان کتاب را وارد کنید"
              class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white text-right"
            />
            <label
              class="text-gray-400 w-36 text-sm space-x-10 space-x-10 width-10 text-center"
              >عنوان</label
            >
          </div>

          <div class="flex items-center">
            <input
              type="text"
              id="id"
              placeholder="شناسه کتاب را وارد کنید "
              class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white text-right appearance-none"
            />
            <label class="text-gray-400 w-36 text-sm text-center">شناسه</label>
          </div>

          <div class="flex items-center">
            <input
              id="isRead"
              type="checkbox"
              class="px-2 py-2 w-full border-b-2 focus:border-[#333] outline-none text-sm bg-white"
            />
            <label class="text-gray-400 w-36 text-sm space-x-10 text-center"
              >خوانده اید ؟</label
            >
          </div>

          <button
            type="button"
            class="!mt-8 px-6 py-2 w-full bg-[#333] hover:bg-[#444] text-sm text-white mx-auto block rounded-lg"
          >
            تایید
          </button>
        </form>
      </div>
      <div class="space-y-6">
        <h1 class="text-xl text-center">
          بر اساس عنوان یا نویسنده ، کتابی را جست و جو کنید
        </h1>
        <form class="flex space-y-6 px-4 mx-auto w-full items-center flex-col">
          <input
            id="search"
            type="search"
            placeholder="نام نویسنده یا عنوان را وارد کنید"
            class="px-2 py-2 border-b-2 focus:border-[#333] outline-none text-sm bg-white text-right w-full"
          />

          <button
            type="button"
            class="!mt-8 px-6 py-2 bg-emerald-700 hover:bg-emerald-900 text-sm text-white mx-auto rounded-lg"
          >
            جست و جو
          </button>
        </form>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
