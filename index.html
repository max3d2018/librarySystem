<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت کتاب‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-5 space-y-6 text-gray-800"
  >
    <!-- Header -->
    <header
      class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold text-indigo-600">مدیریت کتاب‌ها</h1>
      <div>
        <select
          id="bookFilter"
          class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
          <option value="all">همه کتاب‌ها</option>
          <option value="read">خوانده شده</option>
          <option value="notRead">خوانده نشده</option>
        </select>
      </div>
    </header>

    <!-- Form Section -->
    <section class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
      <form id="bookForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="author" class="block text-sm font-medium text-gray-700"
            >نویسنده</label
          >
          <input
            type="text"
            id="author"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="نام نویسنده را وارد کنید"
          />
        </div>
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >عنوان کتاب</label
          >
          <input
            type="text"
            id="title"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="عنوان کتاب را وارد کنید"
          />
        </div>
        <div>
          <label for="id" class="block text-sm font-medium text-gray-700"
            >شناسه کتاب</label
          >
          <input
            type="text"
            id="id"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="شناسه کتاب را وارد کنید"
          />
        </div>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="isRead"
            class="h-5 w-5 rounded-md text-indigo-600 focus:ring-indigo-500"
          />
          <label for="isRead" class="ml-2 text-sm font-medium text-gray-700"
            >خوانده شده</label
          >
        </div>
      </form>
      <button
        id="add-btn"
        class="mt-4 w-full md:w-auto px-6 py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 shadow-sm"
      >
        افزودن کتاب
      </button>
    </section>

    <!-- Search Section -->
    <section class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
      <div class="flex space-x-4">
        <input
          type="text"
          id="search"
          placeholder="جستجوی عنوان یا نویسنده"
          class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
        <button
          id="search-btn"
          class="px-4 py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 shadow-sm"
        >
          جستجو
        </button>
      </div>
    </section>

    <!-- Books Section -->
    <section
      id="books"
      class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <!-- کتاب‌ها به صورت داینامیک به این بخش اضافه می‌شوند -->
      <p class="text-center col-span-2 text-gray-500">
        هیچ کتابی اضافه نشده است.
      </p>
    </section>

    <!-- Modal -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-lg">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-700">جزئیات کتاب</h2>
          <div id="modalContent" class="mt-4 text-gray-600"></div>
        </div>
        <div class="flex justify-end p-4">
          <button
            id="closeModalBtn"
            class="px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700"
          >
            بستن
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js" />
  </body>
</html>
